@media (max-width: 768px) {
  .menu-toggle {
    display: block;
    position: absolute;
    top: 15px;
    right: 15px;
    font-size: 1.5em;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    z-index: 1100;
  }

  .menu-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 250px;
    height: 100%;
    background-color:blueviolet;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    gap: 20px;
    transform: translateX(-100%);
    transition: transform 0.3s ease-in-out;
    z-index: 1000;
    padding-top: 50px;
  }

  .menu-container.active {
    transform: translateX(0);
  }

  .menu-container .cont-menu,
  .menu-container .users-menu {
    width: 100%;
    text-align: center;
  }

  .menu-container ul {
    display: flex;
    flex-direction: column;
    gap: 15px;
    list-style: none;
    padding: 0;
  }

  .menu-container ul li a {
    text-decoration: none;
    font-size: 1.1em;
    color: white;
  }

  .cont, .users {
    display: none;
  }
}
.menu-container ul li a {
  position: relative;
  text-decoration: none;
  font-size: 1.1em;
  color: white;
  transition: color 0.3s ease;
}

.menu-container ul li a::after {
  content: "";
  position: absolute;
  bottom: -5px;
  left: 50%;
  width: 0;
  height: 2px;
  background-color: blue;
  transition: all 0.3s ease;
  transform: translateX(-50%);
}

.menu-container ul li a:hover {
  color: rgb(0, 255, 140);
}

.menu-container ul li a:hover::after {
  width: 100%;
}

.menu-container ul li a.active {
  color:white;
}

.menu-container ul li a.active::after {
  width: 100%;
}
