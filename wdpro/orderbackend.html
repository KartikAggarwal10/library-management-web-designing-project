   <style>

header {

    color: #555;
    margin: 5px 0;
}

.status-btn {
    padding: 8px 12px;
    font-size: 14px;

}

}

}

}

<body style="
     background-image: linear-gradient(to bottom, rgb(190, 212, 232),rgb(166, 207, 247) );
    ">
       <nav class="navbar" style="background-color: #6bb2ff;">
        <div class="logo">Admin <span>Dashboard</span></div>
        <div class="nav-links">
         <a href="orderbackend.html"><button class="nav-btn" style="color: black;" >Home</button></a>

        </div>
        <div class="profile-icon">
            <a href="port-krtk.html">
                <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="Profile" /></a>
        </div>
    </nav>

    <header>
        <h1>Order Management</h1>
    </header>

    <main>
        <section id="admin-order-container">
        </section>
    </main>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const orderContainer = document.getElementById("admin-order-container");

    let orders = [
      {
        _id: "a1",
        buyerName: "Alice Johnson",
        date: "2025-05-01T10:30:00Z",
        name: "Introduction to Algorithms",
        price: 750,
        paymentType: "UPI",
        feedback: "Excellent book!"
      },
      {
        _id: "a2",
        buyerName: "Bob Smith",
        date: "2025-05-05T15:00:00Z",
        name: "Clean Code",
        price: 499,
        paymentType: "Cash on Delivery",
        feedback: "Fast delivery. Thanks!"
      },
      {
        _id: "a3",
        buyerName: "Chaitanya Rao",
        date: "2025-05-07T12:45:00Z",
        name: "JavaScript: The Good Parts",
        price: 299,
        paymentType: "Credit Card",
        feedback: "Would recommend."
      }
    ];

    const renderOrders = () => {
      if (orders.length === 0) {
        orderContainer.innerHTML = "<p>No orders found!</p>";
        return;
      }

      orderContainer.innerHTML = ""; 

      orders.forEach(order => {
        const orderCard = document.createElement("div");
        orderCard.classList.add("order-card");

        orderCard.innerHTML = `
          <div class="order-header">Order by: ${order.buyerName}</div>
          <div class="order-details">Date: ${new Date(order.date).toLocaleDateString()}</div>
          <div class="order-details">
            <strong>Book:</strong> ${order.name} - â‚¹${order.price}
          </div>
          <div class="order-details">Payment Method: ${order.paymentType}</div>
          <div class="order-details">Feedback: ${order.feedback}</div>
          <button class="status-btn" data-id="${order._id}">Mark as Completed</button>
        `;

        orderContainer.appendChild(orderCard);
      });

      attachEventListeners();
    };

    const attachEventListeners = () => {
      document.querySelectorAll(".status-btn").forEach(button => {
        button.addEventListener("click", (e) => {
          const id = e.target.getAttribute("data-id");
          orders = orders.filter(order => order._id !== id);
          renderOrders();
        });
      });
    };

    renderOrders();
  });
</script>
