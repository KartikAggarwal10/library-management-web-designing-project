.menu-container ul li a {
  position: relative;
  text-decoration: none;
  font-size: 1.1em;
  color: white;
  transition: color 0.3s ease;
}

.menu-container ul li a::after {
  content: "";
  position: absolute;
  bottom: -5px;
  left: 50%;
  width: 0;
  height: 2px;
  background-color: blue;
  transition: all 0.3s ease;
  transform: translateX(-50%);
}

.menu-container ul li a:hover {
  color: rgb(0, 255, 140);
}

.menu-container ul li a:hover::after {
  width: 100%;
}

.menu-container ul li a.active {
  color:white;
}

.menu-container ul li a.active::after {
  width: 100%;

  document.addEventListener("DOMContentLoaded", function () {
    const menuToggle = document.querySelector(".menu-toggle");
    const menuContainer = document.querySelector(".menu-container");

    menuToggle.addEventListener("click", function () {
      menuContainer.classList.toggle("active");
    });

    const currentUrl = window.location.href;
    const links = document.querySelectorAll(".menu-container ul li a");

    links.forEach(link => {
      if (link.href === currentUrl) {
        link.classList.add("active");
      }
    });
});

    contactSubmissions.forEach((entry, index) => {
        const html = `
            <section class="user-entry" data-index="${index}">
                <h2 class="head">User's Submitted Message</h2>
                <p><strong>Name:</strong> <span>${entry.name}</span></p>
                <p><strong>Email:</strong> <span>${entry.email}</span></p>
                <p><strong>Phone Number:</strong> <span>${entry.phone}</span></p>
                <p><strong>Message:</strong> <span>${entry.message}</span></p>
                <button class="deleteButton">Delete Data</button>
            </section>
        `;
        container.innerHTML += html;
    });

    container.addEventListener('click', function (e) {
        if (e.target && e.target.classList.contains("deleteButton")) {
            const entrySection = e.target.closest(".user-entry");

            if (confirm("Are you sure you want to delete this entry?")) {
                entrySection.remove();
                alert("Entry deleted.");
            }
        }
