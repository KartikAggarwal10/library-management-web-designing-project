
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        
        .form-container {
            width: 400px;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .form-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 200% 100%;
            animation: rainbow 3s linear infinite;
        }
        

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group:after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #333, transparent);
            animation: lineMove 2s linear infinite;
        }
        
      
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #f9f9f9;
            font-size: 16px;
            outline: none;
        }
        
        select {
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 15px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>
        <form method="post" action="/">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
           <button type="submit" class="submit-btn">Login</button>
        </form>
        <h3>want to register? <a href="signup.html"> click here</a></h3>
    </div>
    <script>
    const users = [
        { name: "kartik", email: "aggarwalkartik956@gmail.com", password: "k456", role: "user" },
        { name: "kartik", email: "aggarwalkartik956@gmail.com", password: "k45", role: "admin" }
    ];

    document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault(); 

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const matchedUser = users.find(user => user.email === email && user.password === password);

        if (matchedUser) {
            if (matchedUser.role === "user") {
                window.location.href = "home.html";
            } else {
                window.location.href = "orderbackend.html";
            }
        } else {
            alert("To access user interface fill email: aggarwalkartik956@gmail.com, password: k456 \n and to access admin interface enter email: aggarwalkartik956@gmail.com, password: k45" );
        }
});
</script>
</body>
</html>
