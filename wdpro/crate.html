.cont-menu ul,

.cont-menu ul li a,
.users-menu ul li a {

.users-menu ul li a::after {
  content: "";
  position: absolute;
  bottom: -5px;
  left: 50%;
  width: 0;
  height: 2px;
  background-color: blue;
  transition: all 0.3s ease;
  transform: translateX(-50%);
}

.cont-menu ul li a:hover::after,
.users-menu ul li a:hover::after {
  width: 100%;
}

.menu-toggle {
  display: none;
  background: none;
  border: none;
  font-size: 1.8em;
  color: white;
  cursor: pointer;
}

@media (max-width: 768px) {
  .menu-toggle {
    display: block;
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 1100;
  }

  .menu-container {
    flex-direction: column;
    background-color: blueviolet;
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 250px;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    padding-top: 80px;
    z-index: 1000;
  }

  .menu-container.active {
    transform: translateX(0);
  }

  .cont-menu,
  .users-menu {
    flex-direction: column;
    align-items: center;
    width: 100%;
  }

  .cont-menu ul,
  .users-menu ul {
    flex-direction: column;
    gap: 20px;
  }
}

            <h2>Summary</h2>
            <p>Total Items: <span id="total-items">0</span></p>
            <p>Total Price: ₹<span id="total-price">0</span></p>

        </div>
    </main>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const menuToggle = document.querySelector(".menu-toggle");
    const menuContainer = document.querySelector(".menu-container");

    menuToggle.addEventListener("click", function () {
        menuContainer.classList.toggle("active");
    });

    let cartItems = [
        { id: "1", name: "Wireless Mouse", price: 499, image: "/51TQZ1zD-ZL.jpg", quantity: 2 },
        { id: "2", name: "USB Keyboard", price: 899, image: "/81EGXCaqmwL.jpg", quantity: 1 },
        { id: "3", name: "Bluetooth Speaker", price: 1299, image: "/81ZPcK6HpuL.jpg", quantity: 1 }
    ];

    const renderCart = () => {
        const cartContainer = document.getElementById('cart-container');
        const totalItemsSpan = document.getElementById("total-items");
        const totalPriceSpan = document.getElementById("total-price");

        cartContainer.innerHTML = "";

        let totalItems = 0;
        let totalPrice = 0;

        cartItems.forEach(item => {
            totalItems += item.quantity;
            totalPrice += item.price * item.quantity;

            const div = document.createElement('div');
            div.className = 'cart-item';
            div.innerHTML = `
                <img src="./people/${item.image}" alt="${item.name}" width="100px">
                <h3>${item.name}</h3>
                <p>Price: ₹${item.price}</p>
                <p>Quantity: ${item.quantity}</p>
                <p>Total: ₹${item.price * item.quantity}</p>
                <button onclick="removeFromCart('${item.id}')">Remove</button>
                <button style="margin-left:20px" onclick="purchaseItem('${item.id}', '${item.name}', ${item.price})">Purchase</button>
            `;
            cartContainer.appendChild(div);
            cartContainer.appendChild(document.createElement('hr'));
        });

        totalItemsSpan.textContent = totalItems;
        totalPriceSpan.textContent = totalPrice;
    };

    window.removeFromCart = function (id) {
        cartItems = cartItems.filter(item => item.id !== id);
        alert("Removed from cart");
        renderCart();
    };

    window.purchaseItem = function (id, name, price) {
        const formHtml = `
<main class="container1">
    <section class="container2">
        <h2 class="head">Enter Details to Buy "Product Name"</h2>
        <form id="contactForm" method="post">
            <input id="name" name="name" class="tab" type="text" placeholder="Enter your name" required>
            <input id="email" name="email" class="tab" type="email" placeholder="Enter your email" required>
            <input id="phone" name="phone" class="tab" type="tel" placeholder="Enter your phone number" required>
            <input type="text" name="type" class="tab" id="type" placeholder="Enter your payment method" required> 
            <textarea id="message" name="message" class="tab" placeholder="Give us Feedback"></textarea>
            <button class="tab1" type="submit">Buy</button>
        </form>
    </section>
</main>

        `;

        document.getElementById('cart-container').innerHTML = formHtml;

        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const buyerName = document.getElementById('name').value;
            const buyerEmail = document.getElementById('email').value;
            const buyerPhone = document.getElementById('phone').value;
            const paymentType = document.getElementById('type').value;
            const feedback = document.getElementById('message').value;

            cartItems = cartItems.filter(item => item.id !== id);

            console.log("Order Placed:", {
                name: name,
                price: price,
                buyerName,
                buyerEmail,
                buyerPhone,
                paymentType,
                feedback
            });

            alert("Purchase Successful! 🎉");

            document.getElementById('cart-container').innerHTML = `<p>Redirecting to orders...</p>`;
        });
    };

    renderCart();
});
</script>
