.order-card {

} .menu-toggle{
  display: none;
}

@media (max-width: 768px) {
  .menu-toggle {
    display: block;
    position: absolute;
    top: 10px; 
    right: 15px;
    font-size: 1.5em;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    z-index: 1100;
  }

  .menu-container {
    position: fixed;
    top: 100px;
    left: 0;
    width: 250px;
    height: 100%;
    background-color:blueviolet;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    gap: 20px;
    
    transform: translateX(-100%);
    transition: transform 0.3s ease-in-out;
    z-index: 1000;
    padding-top: 90px;
    margin-top: 20px;
  }

  .menu-container.active {
    transform: translateX(0);
  }

  .menu-container .cont-menu,
  .menu-container .users-menu {
    width: 100%;
    text-align: center;
  }

  .menu-container ul {
    display: flex;
    flex-direction: column;
    gap: 15px;
    list-style: none;
    padding: 0;
  }

  .menu-container ul li a {
    text-decoration: none;
    font-size: 1.1em;
    color: white;
  }

  
  .cont, .users {
    display: none;
  }
}

.menu-container ul li a {
  position: relative;
  text-decoration: none;
  font-size: 1.1em;
  color: white;
  transition: color 0.3s ease;
}

.menu-container ul li a::after {
  content: "";
  position: absolute;
  bottom: -5px;
  left: 50%;
  width: 0;
  height: 2px;
  background-color: blue;
  transition: all 0.3s ease;
  transform: translateX(-50%);
}


.menu-container ul li a:hover {
  color: rgb(0, 255, 140);
}

.menu-container ul li a:hover::after {
  width: 100%;
}


.menu-container ul li a.active {
  color:white;
}

.menu-container ul li a.active::after {
  width: 100%;
}

    <header>
        <h1>Order History</h1>
    </header>

    <main>
        <section id="user-order-container">
        
        </section>
    </main>

<script>
    document.addEventListener("DOMContentLoaded", function () {

    const menuToggle = document.querySelector(".menu-toggle");
    const menuContainer = document.querySelector(".menu-container");

    menuToggle.addEventListener("click", function () {
      menuContainer.classList.toggle("active");
    });

    const currentUrl = window.location.href;
    const links = document.querySelectorAll(".menu-container ul li a");

    links.forEach(link => {
      if (link.href === currentUrl) {
        link.classList.add("active");
      }
    });
  });
  document.addEventListener("DOMContentLoaded", () => {
    const orderContainer = document.getElementById("user-order-container");


    const orders = [
      {
        _id: "1",
        buyerName: "Alice Johnson",
        date: "2025-05-01T10:30:00Z",
        name: "Introduction to Algorithms",
        price: 750,
        paymentType: "UPI",
        feedback: "Excellent book!",
        completed: false
      },
      {
        _id: "2",
        buyerName: "Bob Smith",
        date: "2025-05-05T15:00:00Z",
        name: "Clean Code",
        price: 499,
        paymentType: "Cash on Delivery",
        feedback: "Fast delivery. Thanks!",
        completed: true
      },
      {
        _id: "3",
        buyerName: "Chaitanya Rao",
        date: "2025-05-07T12:45:00Z",
        name: "JavaScript: The Good Parts",
        price: 299,
        paymentType: "Credit Card",
        feedback: "Would recommend.",
        completed: false
      },
            {
        _id: "3",
        buyerName: "let us see",
        date: "2025-05-07T12:45:00Z",
        name: "C progrmming:let us see",
        price: 599,
        paymentType: "Credit Card",
        feedback: "Would recommend.",
        completed: false
      }
    ];

    if (orders.length === 0) {
      orderContainer.innerHTML = "<p>No orders found!</p>";
      return;
    }

    orders.forEach(order => {
      const orderCard = document.createElement("div");
      orderCard.classList.add("order-card");

      if (order.completed) {
        orderCard.innerHTML += `<h3 style="color:green;">Order Completed</h3>`;
      }

       orderCard.innerHTML += `
        
        <div class="order-details">Date: ${new Date(order.date).toLocaleDateString()}</div>
        <div class="order-details"><strong>Book:</strong> ${order.name} - ₹${order.price}</div>
        <div class="order-details">Payment Method: ${order.paymentType}</div>
        <div class="order-details">Feedback: ${order.feedback}</div>
        <button onclick="markCompleted('${order._id}')">Mark as Completed</button>
      `;

      orderContainer.appendChild(orderCard);
    });
  });


 function markCompleted(orderId) {
  alert(`(Simulated) Order ${orderId} Order completed.`);

  const orderCards = document.querySelectorAll(".order-card");
  orderCards.forEach(card => {
    const button = card.querySelector("button");
    if (button && button.getAttribute("onclick") === `markCompleted('${orderId}')`) {
      const alreadyMarked = card.querySelector(".completed-banner");
      if (!alreadyMarked) {
        const banner = document.createElement("h3");
        banner.className = "completed-banner";
        banner.style.color = "green";
        banner.textContent = "Order Completed";
        card.insertBefore(banner, card.firstChild);
      }
    }
  });
}

</script>
